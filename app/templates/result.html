<!doctype html>
<html>
<head>
    <title>图片上传与处理结果</title>
    <style>
        .image-gallery {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 保持图片原始宽高比 */
        }
    </style>
</head>
<body>
    <h1>图片上传结果</h1>
    <div class="image-gallery">
        <div class="image-container">
            <img src="{{ original_img }}" alt="Original Image">
        </div> 
        <span>..</span>
        <div class="image-container">
            <img src="{{ processed_img }}" alt="Processed Image">
        </div>
    </div>
    <a href="{{ processed_img }}">下载处理后的图片</a>
</body>
</html>
