<!doctype html>
<html>
<head>
    <title>图片上传</title>
</head>
<body>
    <h1>上传图片</h1>
    {% if 'uploaded' in request.args %}
        <p>图片上传成功！</p>
    {% endif %}
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=上传>
    </form>
</body>
</html>
