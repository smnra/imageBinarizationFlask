<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Process Image</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 45%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Upload and Process Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if filename %}
        <h2>File Name: {{ filename }}</h2>
    {% endif %}
    <div class="image-container">
        {% if original_img %}
            <div>
                <h2>Original Image</h2>
                <img src="{{ original_img }}" alt="Original Image">
            </div>
        {% endif %}
        {% if processed_img %}
            <div>
                <h2>Processed Image</h2>
                <img src="{{ processed_img }}" alt="Processed Image">
                <p><a href="{{ processed_img }}" download>下载处理后的图片</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
